<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<title>Christian's Invoice</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="hero">
			<h1 class="title">Invoice creator</h1>
			<p class="title-sub">Thanks for choosing Christian's Services, LLC!</p>
		</div>
		<div class="bottom-half">
			<div class="btns-container">
				<button class="btn-top">Wash Car: $10</button>
				<button class="btn-top">Mow Lawn: $20</button>
				<button class="btn-top">Pull Weeds: $30</button>
			</div>
			<div class="task-total-container">
				<div class="col1">
					<p class="bottom-title">TASK</p>
					<p class="tasks">Wash Car:</p>
					<p class="tasks">Mow Lawn:</p>
					<p class="tasks">Pull Weeds:</p>
				</div>
				<div class="col2">
					<p class="bottom-title" id="bottom-total">TOTAL</p>
					<p class="totals"><span class="money-sign">$</span>0</p>
					<p class="totals"><span class="money-sign">$</span>0</p>
					<p class="totals"><span class="money-sign">$</span>0</p>
				</div>
			</div>
			<hr>
			<div class="bottom-container">
				<div class="col3">
					<p class="notes">NOTES</p>
					<p class="notes-paragraph">We accept cash, credit card, or PayPal</p>
				</div>
				<div class="col4">
					<p class="total-amount">TOTAL AMOUNT</p>
					<p class="money">$0</p>
				</div>
			</div>
			<button class="invoice">✉️ Send Invoice</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
